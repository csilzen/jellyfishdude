<html>
<head>
</head>
<body>

<script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
<script>
let config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: "arcade",
        arcade: {
            gravity: { y: 350 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

let player,
    game = new Phaser.Game(config),
    score = 0,
    cursors,
    ground,
    star,
    scoreText;

function preload ()
{
    this.load.image('sky', 'assets/sky.png');
    //params = size of each sprite
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    this.load.image('ground', 'assets/platform.png');
    this.load.image('star', 'assets/star.png');
}

// like init
function create ()
{
    // x, y positioning are based on half of the game size (lines 11-12)
    // phaser centers images by default, rather than positioning from top left corner
    this.add.image(400, 300, 'sky');
    player = this.physics.add.sprite(100, 150, 'dude');
    //wires directional keys to `cursors`
    cursors = this.input.keyboard.createCursorKeys();
    player.setCollideWorldBounds(true);
    ground = this.physics.add.staticGroup();
    star = this.physics.add.group();
    ground.create(400, 568, 'ground').setScale(2).refreshBody();
    ground.create(600, 400, 'ground');
    ground.create(50, 250, 'ground');
    ground.create(750, 220, 'ground');
    this.physics.add.collider(player, ground);
    this.physics.add.collider(star, ground);
    this.physics.add.overlap(player, star, collectStar, null, this);
    star.create(10, 10, 'star');
    star.create(50, 10, 'star');
    star.create(150, 10, 'star');
    star.create(200, 10, 'star');
    star.create(270, 10, 'star');
    star.create(320, 10, 'star');
    star.create(370, 10, 'star');
    star.create(420, 10, 'star');
    star.create(455, 10, 'star');
    star.create(490, 10, 'star');
    star.create(550, 10, 'star');
    star.create(585, 10, 'star');
    star.create(620, 10, 'star');
    star.create(650, 10, 'star');

    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', {start: 0, end: 3}),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', {start: 5, end: 8}),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: this.anims.generateFrameNumbers('dude', {start: 4, end: 4}),
        frameRate: 10,
        repeat: -1
    });

    scoreText = this.add.text(16, 16, 'score: 0', { 
        fontSize: '32px',
        fill: '#000'
    });
}

function collectStar(player, star) {
    star.disableBody(true, true);
    score += 10;
    scoreText.setText('score: ' + score);
}

function update() {
    if (cursors.left.isDown) {
        player.setVelocityX(-160);
        player.anims.play('left', true);
    } else if (cursors.right.isDown){
        player.setVelocityX(160);
        player.anims.play('right', true);
    } else {
        player.setVelocityX(0);
        player.anims.play('turn', true);
    }
    
    if (cursors.up.isDown && player.body.touching.down) {
        player.setVelocityY(-330);
    } 
}

</script>
</body>
</html>
